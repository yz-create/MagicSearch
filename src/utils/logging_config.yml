version: 1
formatters:
  simple:
    format: "%(asctime)s [%(levelname)s] %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: logs/webservice.log
    encoding: utf-8

loggers:
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: no

  fastapi:
    level: INFO
    handlers: [console]
    propagate: no

root:
  level: INFO
  handlers: [console, file]